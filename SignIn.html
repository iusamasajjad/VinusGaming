<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styling/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <title>Vinus Gaming</title>
</head>

<body>
    <div>
        <!-- ===================== sign-In ======================= -->

        <div class="flex flex-col-reverse lg:flex-row">

            <div class="lg:w-1/2 pt-20 flex flex-col justify-between">
                <div class="flex justify-center">
                    <div>
                        <div><img class="w-1/2 mx-auto" src="./assets/images/logo.png" alt=""></div>
                        <div class="flex justify-center">
                            <p class="text-white pt-8 w-2/3 text-gray text-center opacity-70 ">We build software that
                                empowers organizations to effectively integrate their data, decisions, and operations.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex pt-32">
                    <div><img src="./assets/images/login-bottom.png" alt=""></div>
                    <div><img src="./assets/images/remote.png" alt=""></div>
                </div>
            </div>

            <div class="lg:w-1/2">

                <div class="login-bg pt-5 px-10 mx-10">
                    <div>
                        <p class="text-white text-4xl gilmer-medium">Sign In</p>
                    </div>
                    <div class="mx-3 lg:mx-0">
                        <div class="my-10">
                            <p class="text-white gilmer-regular text-2xl">Email</p>
                            <div class=" mt-3 flex justify-between w-full py-4">
                                <input class="bg-gray py-3 px-4 rounded-lg text-white w-full outline-none" type="text"
                                    placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div>
                            <p class="text-white gilmer-regular text-2xl">Password</p>
                            <div class=" mt-3 flex justify-between w-full py-4 ">
                                <input class="bg-gray py-3 px-4 rounded-lg text-white w-full outline-none"
                                    type="password" placeholder="Enter Your Password">
                            </div>
                        </div>
                        <div class=" mt-10 w-full">
                            <button class="rounded-xl px-16 py-3 w-full bg-blue-700 text-white">Log In</button>
                        </div>
                    </div>
                    <div class="flex mt-10 justify-center">
                        <div class="flex items-center gap-4 w-5/6">
                            <div class="border-slate-700 w-1/2 border-b "></div>
                            <p class="text-white">or</p>
                            <div class="border-slate-700 border-b w-1/2"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex py-8 justify-between gap-3 items-center">
                            <div><img src="./assets/images/flag.png" alt=""></div>
                            <div><img src="./assets/images/span.png" alt=""></div>
                            <div><img src="./assets/images/poland.png" alt=""></div>
                            <div><img src="./assets/images/austria.png" alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
